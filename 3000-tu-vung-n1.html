<html>

<head>
	<script src="common/jquery.js"></script>
	<script>
		$(function () {
			$("#common").load("3000-tu-vung-n1/common.html");
			var urlParams = new URLSearchParams(window.location.search);
			var paramValue = urlParams.get('bai');
			var url = "3000-tu-vung-n1/home.html";
			if(paramValue != null){
				url = "3000-tu-vung-n1/common.html?bai=" + paramValue;
			}
			$("#includedContent").load(url);
		});
	</script>
</head>

<body>
	<div id="common"></div>
</body>

</html>
