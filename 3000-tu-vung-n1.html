<html>

<head>
	<script src="jquery.js"></script>
	<script>
		$(function () {
			$("#common").load("common.html");
			var urlParams = new URLSearchParams(window.location.search);
			var paramValue = urlParams.get('bai');
			var url = "common.html?bai=" + paramValue;
			$("#includedContent").load(url);
		});
	</script>
</head>

<body>
	<div id="common"></div>
</body>

</html>
